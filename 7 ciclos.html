<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso Vue.js - Formularios</title>
  </head>

  <body>
    <div id="app">
      <div>
        <form v-on:submit.prevent="submit" action="">
          <h2>Cuales son tus cursos favoritos?</h2>
          <template v-for="curso in cursos">
            <input v-model="cursosSeleccionados" type="checkbox" v-bind:id="curso.value" v-bind:value="curso.value" />
            <label v-bind:for="curso.value">{{curso.nombre}}</label>
          </template>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">
      let app = new Vue({
        el: "#app",
        data: {
          nombre: "",
          cursos: [
            { nombre: "Curso de Vue.js", value: "vue" },
            { nombre: "Curso de SEO", value: "seo" },
            { nombre: "Curso de React y Redux", value: "react" },
            { nombre: "Curso de Growth Marketing", value: "growth" }
          ],
          cursosSeleccionados: []
        },
        filters: {
          uppercase: function(str) {
            return str.toUpperCase();
          }
        },
        methods: {
          submit: function() {
            console.log("Se ejecuta el m√©todo submit");
            console.log(this.cursosSeleccionados);
          }
        }
      });
    </script>
  </body>
</html>
